name: Build Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Get commit hash
        id: commit-hash
        working-directory: .
        run: echo "commit=$(git rev-parse HEAD)" >>"${GITHUB_OUTPUT}"

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.commit-hash.outputs.commit }}

  update-kube:
    needs:
      - build
    uses: electricilies/kubernetes-manifest/.github/workflows/call-update-image.yaml@main
    secrets:
      electricilies-bot-private-key: ${{ secrets.ELECTRICILIES_BOT_PRIVATE_KEY }}
    with:
      images: ghcr.io/${{ github.repository }}
      electricilies-bot-app-id: ${{ vars.ELECTRICILIES_BOT_APP_ID }}
